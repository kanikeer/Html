<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes app</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                display: flex;
                justify-content: center;
                padding-top: 50px;
            }
            .container {
                background: #fff;
                padding: 30px;
                width: 500px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }
            h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            input[type="text"] {
                width: 80%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button.add-btn {
                padding: 10px 15px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                background: #28a745;
                color: white;
                cursor: pointer;
                margin-left: 5px;
            }
            button.add-btn:hover {
                background: #218838;
            }
            ul {
                list-style: none;
                padding: 0;
                margin-top: 20px;
            }
            li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #f1f1f1;
                padding: 10px 15px;
                margin-bottom: 10px;
                border-radius: 5px;
            }
            li button {
                background: #dc3545;
                border: none;
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            li button:hover {
                background: #c82333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>My Notes</h2>
            <input type="text" id="noteInput" placeholder="Enter a note">
            <button class="add-btn" onclick="addNote()">Add</button>
            <ul id="notesList"></ul>
        </div>
        <script>
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            const notesList = document.getElementById('notesList');
            const noteInput = document.getElementById('noteInput');
            function displayNotes() {
                notesList.innerHTML = '';
                notes.forEach((note, index) => {
                    const li = document.createElement('li');
                    li.textContent = note;
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Delete';
                    removeBtn.onclick = function() {
                        deleteNote(index);
                    }
                    li.appendChild(removeBtn);
                    notesList.appendChild(li);
                });
            }
            function addNote() {
                const noteText = noteInput.value.trim();
                if (noteText === '') {
                    alert('Please enter a note!');
                    return;
                }
                notes.push(noteText);
                localStorage.setItem('notes', JSON.stringify(notes));
                noteInput.value = '';
                displayNotes();
            }
            function deleteNote(index) {
                notes.splice(index, 1);
                localStorage.setItem('notes', JSON.stringify(notes));
                displayNotes();
            }
            displayNotes();
        </script>
    </body>
</html>
