<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:plum;
            margin: 0;
        }
        h2 {
            margin-bottom: 40px;
            text-align: center;
            color: #333;
        }
        .slider{
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .slides{
            width: 100%;
            height: 100%;
        }
        .slide{
            width: 100%;
            height: 100%;
            display: none; 
        }
        .slide img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide.active{
            display: block; 
         }
         .prev,.next{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }
        .prev:hover,.next:hover{
            background: rgba(0,0,0,0.8);
        }
        .prev{
            left:10px;
        }
        .next{
            right: 10px;
        }
        </style>
        </head>
        <body>
            <h2>Image Slider</h2>
            <div class="slider">
                <div class="slides">
                    <div class="slide active">
                        <img src="n.jpg" alt="img 1">
                    </div>
                    <div class="slide">
                        <img src="photo.jpg" alt="img 2">
                    </div>
                    <div class="slide">
                        <img src="photo2.jpg" alt="img 3">
                    </div>
                    <div class="slide">
                        <img src="photo3.jpg" alt="img 4">
                    </div>
                </div>
                <button class="prev" onclick="prevSlide()">prev</button>
                <button class="next" onclick="nextSlide()">next</button>
            </div>
            <script>
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
             function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
            }
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }
            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            }
            </script>
        </body>
</html>
